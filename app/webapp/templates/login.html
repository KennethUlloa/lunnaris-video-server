{% extends "base.html" %}

{% block head %}
    <script src="js/jquery.js"></script>
    <title>Log In</title>
{% endblock %}

{% block body %}
    <div class="ln-flex-column ln-jc-center ln-ai-center full-page">
        <h1>Lunnaris Web Server</h1>

        <form action="api/auth/login" method="post" class="ln-gap-3 ln-flex-column ln-m-3 ln-sm-w-100 ln-p-4 ln-w-70" id="form">
            <div class="input-wrapper">
                <input type="text" name="username" placeholder="Usuario" class="input-type" required>
                <label class="label">Usuario</label>
            </div>
            <div class="ln-flex-column input-wrapper">
                <input type="password" name="password" placeholder="Contraseña" class="input-type" required>
                <label class="label">Contraseña</label>
            </div>
            <input type="submit" value="Ingresar" class="btn">
        </form>
    </div>
    <script src="js/login.js"></script>
{% endblock %}
